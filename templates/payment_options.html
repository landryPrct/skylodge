{% extends 'base.html'%}

{% block title %}Payment Options{% endblock %}

{% block content %}
<section>
    <div class="container">
        <h2 class="text-muted"><i class="las la-comment-dollar la-2x  text-success"></i>Moyen de Paiement</h2>
        <hr>
        <div class="row">
            {% for bank in bank_list.banks %}
            <div class="col-6">
                <a href="{% url 'pay_ihela' bank.slug amount reservation %}"><img src="{{bank.company.logo}}" width="100"></a>
            </div>
            {% endfor %}

        </div>
    </div>
</section>

{% endblock content %}
